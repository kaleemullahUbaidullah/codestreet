<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
         
            <li>
              <a href="blog.html" class="nav-link px-2 text-white">Blog</a>
            </li>

          
            <li><a href="contact.html" class="nav-link px-2 text-white">Contact</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

            <button type="button" class="btn btn-light">
              <a href="subscribe.html" style="text-decoration: none">Subcribe</a>
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="container my-5 mx-5">
      <div class="row g-3">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label"></label>
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          id="inputEmail4"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="Type your message here"
        />
      </div>
      <button type="button" class="btn btn-primary my-4">Submit</button>
    </div>
  </body>
</html>
